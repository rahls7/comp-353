<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- responsive web page design -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login Page For Q1</title>
    <style>
        form {
            margin: auto;
            padding: 4%;
            background-color: black;
            min-width: 300px;
            width: 75%;
            color: yellow;
            text-align: center;
        }
        form strong {color: white;}
        fieldset{
            color: black;
            text-align: left;
            background-color: burlywood;
        }
        fieldset, div input{
            padding-bottom: 1%;
            margin: 1% auto;
            width: 99%;
        }
        button {margin: auto; font: italic bold inherit Serif; padding: auto;}
        #login {color: darkblue;}
    </style>
</head>
<body>
<form action="canvas.php" method="post">
    <h1>Welcome</h1>
    <p>This Is A <strong>Very Plain</strong> User Experience</p>
    <fieldset>
        <div><strong id="login">Login:<br /></strong></div>
        <div>
            <input name="user_name" type="email" placeholder="Email" required /> <br />
            <input name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&]).{8,}"
                   title="The password must contain at least:\n1 uppercase character, \n1 lowercase character, \n1 digit,
                   \n1 special character and \na minimum length of 8 characters" placeholder="Password" required />
        </div>
    </fieldset>
    <input type="submit" value="LOGIN" />
</form>
</body>
</html>
